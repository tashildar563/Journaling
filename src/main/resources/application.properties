spring.application.name=Journaling
server.port=8081
server.servlet.context-path=/Journaling

# Database Properties
spring.datasource.url=jdbc:mysql://localhost:3306/journal
spring.datasource.username=root
spring.datasource.password=rakesh
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/sql
spring.jpa.properties.hibernate.show_sql=true
spring.flyway.schemas=journal
spring.jpa.properties.hibernate.default_schema=journal
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

logging.level.org.hibernate.SQL=DEBUG

logging.level.root=DEBUG
logging.level.org.apache.coyote.http11.Http11Processor=TRACE

spring.security.user.name=user
spring.security.user.password=user
spring.security.user.roles=USER

